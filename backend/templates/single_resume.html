<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Resume Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        Resume Analyzer - Single Resume
    </header>

    <div class="container">
        <h1>Upload Your Resume</h1>
        <p>Upload a resume file (PDF, DOCX) to start analyzing.</p>

        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <input type="file" name="resume_file" accept=".pdf, .docx" required><br><br>
            <button type="submit">Analyze Resume</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Resume Analyzer. All rights reserved.</p>
    </footer>

</body>
</html>
